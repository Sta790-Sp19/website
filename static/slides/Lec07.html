## Removing Modules

.shell[
```console
cr173@dcc-slogin-02  ~ $ module list
Currently Loaded Modulefiles:
  1) R/3.5.2

cr173@dcc-slogin-02  ~ $ module list
No Modulefiles Currently Loaded.

cr173@dcc-slogin-02  ~ $ R
